<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Grupo Boaterra</title>
    <link rel="icon" href="https://aisfizoyfpcisykarrnt.supabase.co/storage/v1/object/public/imagens/LOGO%20TRIAD3%20.png" type="image/jpeg">
    <meta name="description" content="Sistema de Login Futurístico - Triad3" />
    <meta name="author" content="Triad3" />

    <meta property="og:title" content="Triad3 - Login" />
    <meta property="og:description" content="Triad3" />
    <meta property="og:type" content="website" />

    <!-- Fontes Futurísticas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      /* Reset CSS */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      input, button, textarea, select {
        font: inherit;
        color: inherit;
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
      }

      /* Variables */
      :root {
        --primary: #00f0ff;
        --primary-dark: #00b8c4;
        --primary-light: #7cffff;
        --primary-glow: rgba(0, 240, 255, 0.8);
        
        --secondary: #8a2be2;
        --secondary-dark: #6a1cb2;
        --secondary-light: #b673ff;
        --secondary-glow: rgba(138, 43, 226, 0.8);
        
        --accent: #ff00ff;
        --accent-dark: #cc00cc;
        --accent-light: #ff73ff;
        --accent-glow: rgba(255, 0, 255, 0.8);
        
        --dark: #0a0e17;
        --darker: #05070c;
        --dark-blue: #101823;
        
        --text-primary: #ffffff;
        --text-secondary: #b8c7e0;
        --text-muted: #646e82;
        
        --glass-bg: rgba(16, 24, 35, 0.25);
        --glass-border: rgba(0, 240, 255, 0.3);
        --glass-highlight: rgba(255, 255, 255, 0.1);
        
        --font-display: 'Orbitron', monospace;
        --font-body: 'Rajdhani', sans-serif;
      }

      /* Animated Background */
      .login-container {
        font-family: var(--font-body);
        color: var(--text-primary);
        background: radial-gradient(ellipse at center, #0f1419 0%, #05070c 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
        padding: 15px;
      }

      .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
        animation: bg-shift 20s ease-in-out infinite;
      }

      .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(0deg, transparent 24%, rgba(0, 240, 255, 0.05) 25%, rgba(0, 240, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 240, 255, 0.05) 75%, rgba(0, 240, 255, 0.05) 76%, transparent 77%, transparent),
          linear-gradient(90deg, transparent 24%, rgba(0, 240, 255, 0.05) 25%, rgba(0, 240, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 240, 255, 0.05) 75%, rgba(0, 240, 255, 0.05) 76%, transparent 77%, transparent);
        background-size: 50px 50px;
        animation: matrix-move 10s linear infinite;
        z-index: 1;
      }

      .floating-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--primary);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

      .container {
        width: 100%;
        max-width: 350px;
        z-index: 10;
        position: relative;
      }

      .login-card {
        position: relative;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 25px 20px;
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px var(--glass-highlight),
          0 0 50px rgba(0, 240, 255, 0.2),
          0 0 100px rgba(138, 43, 226, 0.1);
        border: 1px solid var(--glass-border);
        overflow: hidden;
        transform: perspective(1000px) rotateX(1deg);
        transition: all 0.3s ease;
      }

      .login-card:hover {
        transform: perspective(1000px) rotateX(0deg) scale(1.01);
        box-shadow: 
          0 35px 70px rgba(0, 0, 0, 0.6),
          inset 0 1px 1px var(--glass-highlight),
          0 0 80px rgba(0, 240, 255, 0.4),
          0 0 150px rgba(138, 43, 226, 0.2);
      }

      .hologram-effect {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent 30%, 
          rgba(0, 240, 255, 0.1) 50%, 
          transparent 70%
        );
        animation: hologram-scan 4s linear infinite;
        pointer-events: none;
      }

      .login-header {
        text-align: center;
        margin-bottom: 25px;
        position: relative;
      }

      .logo-container {
        position: relative;
        display: inline-block;
        margin-bottom: 15px;
      }

      .logo {
        max-width: 80px;
        border-radius: 12px;
        box-shadow: 
          0 0 30px rgba(0, 240, 255, 0.5),
          0 0 60px rgba(138, 43, 226, 0.3);
        transition: all 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.1) rotateY(5deg);
        box-shadow: 
          0 0 50px rgba(0, 240, 255, 0.8),
          0 0 100px rgba(138, 43, 226, 0.5);
      }

      h1 {
        font-family: var(--font-display);
        font-size: 1.8rem;
        font-weight: 800;
        letter-spacing: 4px;
        margin-bottom: 10px;
        color: var(--text-primary);
        text-shadow: 
          0 0 20px var(--primary-glow),
          0 0 40px rgba(0, 240, 255, 0.5),
          0 0 60px rgba(138, 43, 226, 0.3);
        position: relative;
        background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 3s ease-in-out infinite;
      }

      .scanner {
        height: 2px;
        width: 90%;
        background: linear-gradient(90deg, 
          transparent 0%, 
          var(--primary) 20%,
          var(--secondary) 50%,
          var(--accent) 80%,
          transparent 100%);
        position: absolute;
        bottom: -8px;
        left: 5%;
        animation: advanced-scan 2.5s ease-in-out infinite;
        box-shadow: 
          0 0 15px var(--primary-glow),
          0 0 30px rgba(138, 43, 226, 0.5);
        border-radius: 2px;
      }

      /* Enhanced Form Styles */
      .login-form {
        width: 100%;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

      .input-container {
        position: relative;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        background: rgba(16, 24, 35, 0.4);
        border: 1px solid rgba(0, 240, 255, 0.2);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 0.9rem;
        padding: 12px 55px 12px 16px;
        outline: none;
        z-index: 1;
        position: relative;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      input:focus {
        border-color: var(--primary);
        box-shadow: 
          0 0 20px rgba(0, 240, 255, 0.4),
          inset 0 0 20px rgba(0, 240, 255, 0.1);
        transform: scale(1.02);
      }

      label {
        position: absolute;
        left: 16px;
        top: 12px;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        font-weight: 400;
        font-size: 0.9rem;
        letter-spacing: 1px;
        pointer-events: none;
        background: linear-gradient(45deg, var(--text-secondary), var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      input:focus + label,
      input:valid + label {
        transform: translateY(-28px) scale(0.85);
        color: var(--primary);
        -webkit-text-fill-color: var(--primary);
      }

      .toggle-password-visibility {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        cursor: pointer;
        z-index: 2;
        transition: color 0.3s ease;
        user-select: none; /* prevent text selection */
        display: flex;
        align-items: center;
      }
      .toggle-password-visibility:hover {
        color: var(--primary);
      }


      .cyber-glow {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 8px;
        background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.1), transparent);
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
      }

      input:focus ~ .cyber-glow {
        opacity: 1;
        animation: cyber-pulse 2s ease-in-out infinite;
      }

      /* Enhanced Button Styles */
      .cyber-button, .ghost-button {
        position: relative;
        width: 100%;
        padding: 12px 8px;
        border-radius: 8px;
        font-family: var(--font-display);
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        overflow: hidden;
        transition: all 0.4s ease;
        margin-top: 10px;
      }

      .cyber-button {
        background: linear-gradient(45deg, var(--primary-dark), var(--primary), var(--secondary));
        background-size: 300% 300%;
        color: var(--darker);
        box-shadow: 
          0 0 25px rgba(0, 240, 255, 0.6),
          0 10px 30px rgba(0, 0, 0, 0.3);
        animation: button-gradient 3s ease-in-out infinite;
      }

      .cyber-button:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 0 40px rgba(0, 240, 255, 0.8),
          0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .cyber-button:active {
        transform: translateY(-1px);
      }

      .button-text {
        position: relative;
        z-index: 3;
      }

      .digital-rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
          transparent 0%,
          rgba(0, 240, 255, 0.4) 50%,
          transparent 100%);
        transform: translateX(-100%);
        transition: all 0.6s ease;
      }

      .cyber-button:hover .digital-rain {
        transform: translateX(100%);
      }

      .ghost-button {
        background: transparent;
        color: var(--text-primary);
        border: 2px solid var(--primary);
        position: relative;
      }

      .ghost-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        transition: all 0.4s ease;
        z-index: 1;
      }

      .ghost-button:hover::before {
        width: 100%;
      }

      .ghost-button:hover {
        color: var(--darker);
        border-color: var(--secondary);
        box-shadow: 
          0 0 30px rgba(0, 240, 255, 0.6),
          0 0 60px rgba(138, 43, 226, 0.4);
      }

      .ghost-button .button-text {
        z-index: 2;
        position: relative;
      }

      .quantum-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: var(--text-muted);
        position: relative;
      }

      .quantum-line {
        flex-grow: 1;
        height: 1px;
        background: linear-gradient(90deg, 
          transparent, 
          var(--primary) 20%,
          var(--secondary) 50%,
          var(--accent) 80%,
          transparent);
        animation: quantum-flow 3s ease-in-out infinite;
      }

      .quantum-text {
        padding: 0 15px;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: var(--font-display);
        background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Enhanced Animations */
      @keyframes bg-shift {
        0%, 100% { transform: translateX(0) translateY(0); }
        25% { transform: translateX(10px) translateY(-10px); }
        50% { transform: translateX(-5px) translateY(10px); }
        75% { transform: translateX(-10px) translateY(-5px); }
      }

      @keyframes matrix-move {
        0% { transform: translateY(0); }
        100% { transform: translateY(50px); }
      }

      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
      }

      @keyframes hologram-scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes advanced-scan {
        0% { transform: translateX(-20px); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(20px); opacity: 0; }
      }

      @keyframes cyber-pulse {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }

      @keyframes button-gradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes quantum-flow {
        0%, 100% { opacity: 0.5; transform: scaleX(1); }
        50% { opacity: 1; transform: scaleX(1.1); }
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .container { 
          max-width: 300px;
        }
        .login-card { 
          padding: 20px 15px; 
          transform: none;
        }
        .login-card:hover {
          transform: scale(1.005);
        }
        h1 { 
          font-size: 1.5rem; 
          letter-spacing: 3px;
        }
        .logo { max-width: 60px; }
        input { 
          padding: 10px 50px 10px 12px;
          font-size: 0.85rem;
        }
        label { 
          left: 12px; 
          font-size: 0.85rem;
        }
        .cyber-button, .ghost-button {
          padding: 10px 8px;
          font-size: 0.8rem;
        }
      }

      /* Iframe styles for full screen display */
      #hiddenFrame {
        width: 100%;
        height: 100vh;
        border: none;
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        background: white;
      }

      .logo-overlay {
        display: none; /* Oculto por padrão */
        position: fixed; /* Posição fixa relativa à janela de visualização */
        bottom: 0;
        right: 0;
        width: 210px;
        height: 30px;
        background: white;
        z-index: 10000; /* Z-index maior para ficar sobre o iframe */
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="matrix-bg"></div>
      <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <div class="container">
        <div class="login-card">
          <div class="hologram-effect"></div>
          
          <div class="login-header">
            <div class="logo-container">
              <img 
                src="https://aisfizoyfpcisykarrnt.supabase.co/storage/v1/object/public/imagens/LOGO%20TRIAD3%20.png"
                alt="Triad3 Logo"
                class="logo"
              />
            </div>
            <h1>Grupo Boaterra</h1>
            <div class="scanner"></div>
          </div>
          
          <form class="login-form">
            <div class="input-group">
              <div class="input-container">
                <input 
                  type="email" 
                  id="email" 
                  required 
                />
                <label for="email">Digite seu e-mail</label>
                <div class="cyber-glow"></div>
              </div>
            </div>
            
            <div class="input-group">
              <div class="input-container">
                <input 
                  type="password" 
                  id="password" 
                  required 
                />
                <label for="password">Digite sua senha</label>
                <span class="toggle-password-visibility" id="togglePassword"></span>
                <div class="cyber-glow"></div>
              </div>
            </div>
            
            <button type="submit" class="cyber-button login-btn">
              <span class="button-text">Entrar</span>
              <span class="digital-rain"></span>
            </button>
            
            <div class="quantum-divider">
              <span class="quantum-line"></span>
              <span class="quantum-text">ou</span>
              <span class="quantum-line"></span>
            </div>
            
            <button type="button" class="ghost-button signup-btn">
              <span class="button-text">Criar nova conta</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- IFRAME para tela cheia -->
    <iframe id="hiddenFrame"></iframe>
    <div class="logo-overlay"></div>

    <!-- Script de login corrigido -->
    <script>
      document.querySelector('.login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('https://webhook.triad3.io/webhook/login-dash-vendedores-grupoboaterra', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (data.Link) {
            // Ocultar completamente todo o background futurístico
            document.querySelector('.login-container').style.display = 'none';
            
            // Mostrar o iframe em tela cheia limpa
            const iframe = document.getElementById('hiddenFrame');
            iframe.src = data.Link;
            iframe.style.display = 'block';

            // Mostrar a faixa branca sobre o iframe
            document.querySelector('.logo-overlay').style.display = 'block';
          } else {
            alert('Erro: o link não foi retornado pelo servidor.');
          }
        } catch (error) {
          console.error('Erro:', error);
          alert('Erro ao tentar fazer login. Tente novamente.');
        }
      });
    </script>
    
    <script>
      // Script para ver/ocultar senha com ícones
      const togglePasswordButton = document.getElementById('togglePassword');
      const passwordInputEl = document.getElementById('password');

      const eyeOpenIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
      const eyeClosedIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

      // Estado inicial: senha oculta, mostrar ícone de olho aberto
      togglePasswordButton.innerHTML = eyeOpenIcon;

      togglePasswordButton.addEventListener('click', () => {
          const isPassword = passwordInputEl.type === 'password';
          passwordInputEl.type = isPassword ? 'text' : 'password';
          togglePasswordButton.innerHTML = isPassword ? eyeClosedIcon : eyeOpenIcon;
      });
    </script>

    <script>
      // Proteção anti-DevTools aprimorada
      (function () {
        // Função para detectar dispositivos móveis e tablets de forma mais confiável.
        // O objetivo é desativar as proteções nesses dispositivos para evitar falsos positivos,
        // como o bloqueio indevido em iPhones ou iPads quando a barra de endereço/navegação
        // do navegador é exibida ou ocultada.
        function isMobileOrTablet() {
          const userAgent = navigator.userAgent;

          // 1. Verificação padrão via User Agent para a maioria dos celulares.
          if (/Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
            return true;
          }
          
          // 2. Detecção específica para iPads (com iPadOS 13+) que se identificam como um desktop Mac.
          // Esses dispositivos reportam `navigator.platform` como 'MacIntel', mas possuem
          // capacidade de toque (`maxTouchPoints > 1`), o que os diferencia de um Mac real.
          if (/iPad/i.test(userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
            return true;
          }

          return false;
        }

        // Se for um dispositivo móvel ou tablet, o script de proteção é interrompido.
        if (isMobileOrTablet()) {
          return;
        }
        
        // As proteções abaixo serão executadas APENAS em DESKTOPS.

        // Bloqueio de teclas de atalho comuns para abrir DevTools
        document.addEventListener('keydown', function (e) {
          if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') ||
            (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') ||
            (e.ctrlKey && e.key.toLowerCase() === 'u') ||
            (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c')
          ) {
            e.preventDefault();
            return false;
          }
        });

        // Impede o clique com o botão direito do mouse (menu de contexto)
        document.addEventListener('contextmenu', function (e) {
          e.preventDefault();
        });

        // Verifica periodicamente se as DevTools foram abertas medindo o tamanho da janela
        const devToolsCheckInterval = setInterval(function () {
          if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
            // Se a diferença de tamanho for suspeita, bloqueia o acesso
            document.body.innerHTML = `<div style="background-color: var(--darker, #05070c); color: var(--text-primary, white); width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: var(--font-display, monospace);">
                                          <h1 style="text-align:center;">Acesso Bloqueado ❌</h1>
                                        </div>`;
            // Interrompe a verificação para economizar recursos
            clearInterval(devToolsCheckInterval);
          }
        }, 1000);
      })();
    </script>
  </body>
</html>
